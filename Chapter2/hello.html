<!DOCTYPE html>
<html>
<head>
	<title>Примеры списков</title>
</head>
<body>
	<h1>Примеры списков!</h1>
	<ul>
		<li>
			Это <a href="http://www.google.com">ссылка</a> на Google!			
		</li>
		<li>
			<a href="http://www.exemple.com">Эта ссылка немного длиннее</a>
		</li>
		<li>
			А это ссылка на <a href="http://www.facebook.com">www.facebook.com</a>
		</li>
	</ul>
	<!--Мы можем также создать нумерованный список-->
	<h1>Как сделать нумерованный список</h1>
	<ol>
		<li>Начните с открывающего тега li</li>
		<li>Затем добавьте несколько элементов в тегах li</li>
		<li>Добавьте закрывающий тег ol</li>
	</ol>
</body>
</html>
